<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" integrity="sha384-DmABxgPhJN5jlTwituIyzIUk6oqyzf3+XuP7q3VfcWA2unxgim7OSSZKKf0KSsnh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ShinMorae</title>
  </head>
  <body>
    <div class="wrap">
      <div class="card_fix">
        <div class="menu_card">
          <ul>
            <div class="line1"></div>
            <div class="line2"></div>
            <li><span>DPR LIVE</span></li>
            <li><span>Lil Dicky</span></li>
            <li><span>Post Malon</span></li>
            <li><span>Amine</span></li>
            <li><span>XXXTENTAION</span></li>
          </ul>
        </div>
        <div class="menu_cover">
          <ul class="ch_len">
            <li><span class="default">KR</span></li>
            <li><span class="default">EN</span></li>
            <li><span class="default">CH</span></li>
          </ul>
          <div class="boundary-top"></div>
          <div class="menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="boundary-bottom"></div>
          <div class="sns">
            <i class="fab fa-instagram instagram"></i>
            <i class="fab fa-facebook-f facebook"></i>
          </div>
        </div>
      </div>
      <div class="card card_1">
        <div class="back_dark"></div>
        <div class="head_line_wrap">
          <h1 class="head_line">#ShinMorae</h1>
          <h1 class="head_line">#갬성</h1>
          <h1 class="head_line">#ART</h1>
          <h1 class="head_line">#emotion</h1>
          <h1 class="head_line">#씨X</h1>
        </div>
      </div>
      <div class="card card_2">
        <div class="collage_img">
          <div class="img_cover">
            <img src="image/22.gif" onclick="popup(22,2,1)">
          </div>
          <div class="img_cover">
            <img src="image/16.jpg" onclick="popup(16,2)">
          </div>
          <div class="img_cover">
            <img src="image/3.jpg" onclick="popup(3,2)">
          </div>
          <div class="img_cover">
            <img src="image/15.jpg" onclick="popup(15,2)">
          </div>
        </div>
        <div class="back_dark">
          <div class="alert"></div>
          <i class="fas fa-times x"></i>
        </div>
      </div>
      <div class="card card_3">
        <div class="collage_img">
          <div class="img_cover">
            <img src="image/22.jpg" onclick="popup(22,3)">
          </div>
          <div class="img_cover">
            <img src="image/6.jpg" onclick="popup(6,3)">
          </div>
          <div class="img_cover">
            <img src="image/19.jpg" onclick="popup(19,3)">
          </div>
          <div class="img_cover">
            <img src="image/17.jpg" onclick="popup(17,3)">
          </div>
          <div class="img_cover">
            <img src="image/12.jpg" onclick="popup(12,3)">
          </div>
          <div class="img_cover">
            <img src="image/20.jpg" onclick="popup(20,3)">
          </div>
        </div>
        <div class="back_dark">
          <div class="alert"></div>
          <i class="fas fa-times x"></i>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>

</html>
