<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>pixar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="overflow-x:hidden">
  <header>
    <img id="header_icon" src="img/icon.png" alt="">
    <div id="header_span_box">
      <span>FEATURE FILMS</span>
      <span class="header_span">SHORT FILMS</span>
      <span class="header_span">TECHNOLOGY</span>
      <span class="header_span">CAREERS</span>
      <span class="header_span">EXTRAS</span>
      <span class="header_span">ABOUT</span>
    </div>
    <div id="menu">
      <div class="menu_bar" id="one_menu_bar"></div>
      <div class="menu_bar" id="two_menu_bar"></div>
      <div class="menu_bar" id="three_menu_bar"></div>
    </div>
  </header>
  <div id="back_img_box">
    <img id="back_img" src="img/background.jpg" alt="">
  </div>
  <div id="back_text_img_box">
    <img id="back_text_img" src="img/backgroundimg.png" alt="">
  </div>
  <div id="three_img_box">
    <div id="three_box">
      <div class="tre" id="tre_one_img_box">
        <img id="tre_one_img" src="img/download.jpg" alt="">
      </div>
      <div class="span_box" id="one_img_span">
        <span>
          CAREERS AT PIXAR
        </span>
      </div>
      <div class="tre" id="tre_two_img_box">
        <img id="tre_two_img" src="img/download1.jpg" alt="">
      </div>
      <div class="span_box" id="two_img_span">
        <span>
          TOY STORY 4 TEASER TRAILER
        </span>
      </div>
      <div class="tre" id="tre_tre_img_box">
        <img id="tre_tre_img" src="img/spark.jpg" alt="">
      </div>
      <div class="span_box" id="tre_img_span">
        <span>
          SPARKSHORTS
        </span>
      </div>
    </div>
  </div>
  <footer>
    <div id="font_box">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-tumblr"></i>
    </div>
    <div id="footer_span_box">
      <span>PRIVACY POLICY</span>
      <span>TERMS OF USE</span>
    </div>
    <div id="copy">
      &copy; 허정욱 2019~ All Rights Reserved.
    </div>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
